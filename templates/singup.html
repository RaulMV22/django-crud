
{% extends 'base.html' %}

{% block content %}

   <main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <br>
            <form  method="POST" class="card card-body ">

                <h1>Inicio de sesión</h1>
                {{ error }}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1"
                    class="form-control" placeholder="Escribe una clave de acceso">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirma la Contraseña</label>
                    <input type="password" name="password2" id="password2"
                    class="form-control" placeholder="Confirma la clave de acceso">
                </div>

                <button class="btn btn-dark btn-lg">
                    Entrar
                </button>

            </form>
        </div>
    </div>
   </main>

{% endblock %}
