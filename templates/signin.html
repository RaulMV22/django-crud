{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <row class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/signin/" method="post" class="card card-body">
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" name="username" id="username"
                                class="form-control" placeholder="Escribe tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="password">Contrase√±a</label>
                                <input type="password" name="password" id="password"
                                class="form-control" placeholder="Escribe una clave de acceso">
                            </div>
                <button class="btn btn-dark btn-lg">
                    Iniciar sesion
                </button>

            </form>
        </section>
        </row>
    </main>


{% endblock %}
