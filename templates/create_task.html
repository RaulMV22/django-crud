{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                    <h1>Create task</h1>

                    <form action="/task/create/" method="POST" class="card card-body">
                        {{ error }}
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-dark btn-lg">
                            Guardar
                        </button>
                    </form>

            </div>
        </div>
    </main>
{% endblock %}
