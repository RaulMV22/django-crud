<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" style="background-color: #E5E5E5;">
      <div class="container">
        <a class="navbar-brand" href="/inicio">
          TaskMania
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/inicio">Inicio</a>
            </li>


              {% if user.is_authenticated %}
                  <li class="nav-item">
              <a class="nav-link" href="{% url 'task' %}">Tasks pendientes</a>
              </li>
                  <li class="nav-item">
              <a class="nav-link" href="{% url 'task_completed' %}">Tasks completas</a>
              </li>
                  <li class="nav-item">
              <a class="nav-link" href="{% url 'create_task' %}">Nueva Task</a>
              </li>
                    <li class="nav-item">
              <a class="nav-link" href="{% url 'cerrar_sesion' %}">Logout</a>
              </li>
              {% else %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio_sesion' %}">Loggin</a>
                  </li>
              {% endif %}

          </ul>
        </div>
      </div>
    </nav>



    {% block content %}
    {% endblock %}
</body>
</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
